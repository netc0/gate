language: go

go:
  - "1.10.2"

go_import_path: github.com/netc0/gate

sudo: required

before_script:
- sudo ntpdate -u time.google.com
- date

install:
  - export GOPATH=$HOME/gopath/src/github.com/netc0/gate
  - export PATH=$PATH:$HOME/gopath/src/github.com/netc0/gate/bin
  - go get -v github.com/netc0/netco

script:
  - echo "script"
  - go build gate